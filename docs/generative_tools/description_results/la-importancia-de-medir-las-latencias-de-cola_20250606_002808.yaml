  gemini: 'Aquí se aborda por qué el promedio o la mediana de latencia no bastan para entender el rendimiento real de un sistema, pues pueden ocultar problemas críticos.


    El foco está en la importancia de medir las "latencias de cola": aquellos tiempos de respuesta más altos que, aunque afecten a un pequeño porcentaje de usuarios, son cruciales para su experiencia.


    Comprender estos valores extremos es vital. Se recomienda analizar percentiles altos (como el P99 o P99.9) para identificar y optimizar los peores casos, mejorando así la fiabilidad del servicio.


    Fuentes: ACM Communications ("Detail at Scale"), Gil Tene (Conf. Strange Loop).


